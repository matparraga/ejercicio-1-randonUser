<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22fb41d6b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="header__navbar">

            <a href="#" class="header__logo">
                <i class="fa-solid fa-chess-rook"></i>
            </a>

            <button class="header__toogle-button">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul class="header__list">

                <li class="header__list-item">
                    <a href="#" class="header__item-link  header__item-link--active">Blog</a>
                </li>

                <li class="header__list-item">
                    <a href="#" class="header__item-link">Videos</a>
                </li>

                <li class="header__list-item">
                    <a href="#" class="header__item-link">Sobre mi</a>
                </li>

                <li class="header__list-item">
                    <a href="#" class="header__item-link">Contacto</a>
                </li>

            </ul>

            <div class="header__theme-icon">
                <i class="fa-solid fa-moon"></i>
            </div>

            <div class="header__username">

                <a href="#">Mateo Párraga</a>
            </div>

        </nav>
    </header>

    <section class="user">
        <div class="user__container">
            <div class="user__card" id="user-1">
                <img src="hombre.jpg" alt="hombre">
                <div>
                    <h2>Mateo Párraga</h2>

                    <p class="pais">
                        Pais: Ecuador
                    </p>
                    <p class="ciudad">
                        Ciudad: Manta
                    </p>

                    <p class="edad">
                        Edad: 23
                    </p>

                    <p class="celular">
                        Celular: 098773636
                    </p>



                    <button id="btn-1">Cambiar de usuario</button>
                </div>

            </div>

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
